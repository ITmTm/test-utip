<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
<div class="site-container">
	<header class="header">
		<div class="header__container">
			<a href="#" class="header__logo">
				<img src="img/logo/logo.svg" alt="United Brokers">
			</a>

			<nav class="header__nav">
				<ul class="header__menu">
					<li><a href="#">Торговля</a></li>
					<li><a href="#">Рынки</a></li>
					<li><a href="#">Клиентам</a></li>
					<li><a href="#">О нас</a></li>
				</ul>
			</nav>

			<div class="header__controls">
				<div class="language-select">
					<label for="language-select__native" class="visually-hidden"></label>
					<select name="language" id="language-select__native" class="language-select__native">
						<option value="ru" selected>RU</option>
						<option value="en">EN</option>
						<option value="cn">CN</option>
					</select>
				</div>
				<a href="#" class="header__login">Войти</a>
			</div>
		</div>
	</header>

	<main class="main">
		<section class="cryptocurrency">
			<div class="container cryptocurrency__container">
				<div class="cryptocurrency__content">
					<h1 class="cryptocurrency__title">Криптовалютный рынок</h1>
					<p class="cryptocurrency__descr">Торгуйте криптовалютами на мировом финансовом рынке на конкурентоспособных условиях.</p>
					<a href="#" class="cryptocurrency__btn btn">Открыть счет</a>
				</div>
				
				<div class="cryptocurrency__image">
					<img src="img/cryptocurrency/bitcoin.png" alt="bitcoin">
				</div>
			</div>
		</section>
	</main>
</div>



</body>
</html>
